<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="file:///C:/Users/krish/OneDrive/Desktop/images/notes.png" alt="Notes Logo">Notes
        </h1>
        <div id="datetime" class="datetime"></div> 
        <div class="buttons">
            <button class="btn" id="create-notes-btn">
                <img src="file:///C:/Users/krish/OneDrive/Desktop/images/edit.png" width="40" alt="Create Notes">Create Notes
            </button>
            <button class="btn" id="search-notes-btn">
                <img src="file:///C:/Users/krish/OneDrive/Desktop/images/search2.webp" width="40" alt="Search Notes">Search Notes
            </button>
            <button class="btn" id="save-notes-btn">
                <img src="file:///C:/Users/krish/OneDrive/Desktop/images/save.png" width="40" alt="Save Notes">Save Notes
            </button>
           
        </div>
        <div class="notes-container">
          <!-- Notes will be dynamically added here -->
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
